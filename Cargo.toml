[package]
name = "icy_term"
version = "0.1.0"
edition = "2021"
description = "A terminal program supporting CP437 and PetScii"

[package.metadata.bundle]
name = "Icy Term"
identifier = "com.github.icy_term"
icon = [ "assets/128x128.png", "assets/128x128@2x.png"]
resources = []
copyright = "Copyright (c) Mike Kr√ºger 2022. All rights reserved."

[dependencies]
iced = { path = "../iced", features = ["canvas", "image", "tokio", "debug"] }
iced_native = { path = "../iced/native" }
icy_engine = { path = "../icy_engine" }
directories = "4.0.1"
rfd = "0.10.0"
walkdir = "2"
yaml-rust = "0.4.5"
lazy_static = "1.4.0"
open = "3.0.3"
notify = "5.0.0"
gabi = "0.2.6"

[profile.release]
strip = "symbols"