name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  CARGO_TERM_COLOR: always
jobs:
  run_checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3    
    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
    - run: rustup component add clippy
    - name: Install gtk
      run: sudo apt-get update && sudo apt-get install build-essential libgtk2.0-dev libgtk-3-dev
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all-features